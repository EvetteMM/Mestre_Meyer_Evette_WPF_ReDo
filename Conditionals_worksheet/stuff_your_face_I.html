<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<body>
	<script type="text/javascript" src"stuff_your_face_I.js> 
		//Must be 250 pounds minimum to enter pie eating contest
		//Does the entrant weigh enough to qualify for the contest
		
		var qualifyingWeight = Number(prompt("Enter your weight to see if you qualify for pie eating contest", ""));
		
		if (qualifyingWeight >= 250)
		//if the entrant weighs 250 or more 
		{
			document.write("Hooray! You qualify to eat pie!");
		}else{if (qualifyingWeight < 250)
		//if the entrant weighs less than 250
			document.write("You don't qualify this year. Keep eating and try again next year!");
			}
		</script>"

	

	</body>
</html>
